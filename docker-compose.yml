version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synapse-web
    restart: always
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - default

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - default

volumes:
  redis_data:


networks:
  default:
    driver: bridge
