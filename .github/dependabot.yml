version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "vitest"
          - "@testing-library/*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "vitest"
          - "@testing-library/*"
  
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
